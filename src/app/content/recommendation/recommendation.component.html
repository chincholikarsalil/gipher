<div class="container col-sm-12" *ngIf="this.fetchService.recommendedArray.length > 0">
  <h3>Recommended</h3>
  <br>
  <div class="card-group">
    <div class="cards" *ngFor="let card of this.fetchService.recommendedArray">
      <app-card [card]="card"></app-card>
    </div>
  </div>
  <hr>
</div>
