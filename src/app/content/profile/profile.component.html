<div class="container p-3 emp-profile flex-center">
  <div class="container">
    <h1>Profile</h1>
    <br>
    <div class="container card-footer">
      <form method="post">
        <div class="row p-3">
          <div class="col-md-3">
            <button type="button" class="btn btn-dark w-70" (click)="uploadPhoto()">Upload Photo</button>
          </div>
          <div class="col-md-6">
            <div class="profile-head">
              <h5>{{ userName }}</h5>
              <h6>{{ userEmailId }}</h6>
            </div>
          </div>
          <div class="col-md-3 editProfile">
            <button type="button" class="btn btn-dark w-48 editButton" (click)="editProfile()">Edit Profile</button>
            <button type="button" class="btn btn-danger w-48" (click)="deleteUser()">Delete User</button>
          </div>
        </div>
        <hr>
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-3 labels">
                <p>Email Id</p>
                <p>Username</p>
                <p>Phone</p>
                <p>Date Of Birth</p>
              </div>
              <div class="col-md-6">
                <p>{{ emailId }}</p>
                <p>{{ userName }}</p>
                <p>{{ mobileNumber }}</p>
                <p>{{ date }}</p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
