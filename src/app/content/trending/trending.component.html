<div class="container col-sm-12" id="trending">
  <h3>Trending GIFs</h3>
  <br>
  <div class="row content-row">
    <app-card [cardArray]="this. fetchService.trendingArray | paginate:{id: 'trending-paginate', itemsPerPage:12, currentPage:p}"></app-card>
  </div>
  <br>
  <div class="d-flex">
    <pagination-controls id="trending-paginate" class="paginate mx-auto my-pagination" (pageChange)="p=$event">
    </pagination-controls>
  </div>
  <br>
</div>
