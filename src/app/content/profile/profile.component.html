<div class="container p-3 profile flex-center">
  <div class="container">
    <h1><img src="{{ imgUrl }}" width="30%"/></h1>
    <br>
    <div class="container card-footer">
      <form>
        <div class="row p-2">
          <div class="col-sm-10">
            <div class="row">
              <div class="profile-head col-sm-2">
                <div class="profile-head">
                  <button class="btn btn-dark p-1" [disabled]="imageSrc.length === 0" id="userPicBtn">
                    <span *ngIf="imageSrc.length === 0"><fa-icon [icon]="faUser" transform="grow-5" class="fa-3x p-2"></fa-icon></span>
                    <span *ngIf="imageSrc.length > 0"><img [src]="imageSrc" class="p-0" height="100px" width="100px" id="profile-pic"></span>
                  </button>
                </div>
              </div>
              <div class="profile-header col-sm-10">
                <h5>{{ name }}</h5>
                <h6>{{ username }}</h6>
                <h6>{{ email }}</h6>
              </div>
            </div>
          </div>
          <div class="col-sm-2 editProfile">
            <button type="button" class="btn btn-secondary editButton" (click)="editProfile()">Edit Profile</button>
          </div>
        </div>
        <hr>
        <div class="row mt-4">
          <div class="container col-sm-8 p-2">
            <div class="row">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <th scope="row" colspan="2">Name:</th>
                    <th></th>
                    <td>{{ name }}</td>
                  </tr>
                  <tr>
                    <th scope="row" colspan="2">Email:</th>
                    <th></th>
                    <td>{{ email }}</td>
                  </tr>
                  <tr>
                    <th scope="row" colspan="2">Username:</th>
                    <th></th>
                    <td>{{ username }}</td>
                  </tr>
                  <tr>
                    <th scope="row" colspan="2">Phone:</th>
                    <th></th>
                    <td>{{ mobileNumber }}</td>
                  </tr>
                  <tr>
                    <th scope="row" colspan="2">DOB:</th>
                    <th></th>
                    <td>{{ dob }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
