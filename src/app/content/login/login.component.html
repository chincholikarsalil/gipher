<div class="container">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <!-- Content -->
    <div class="container flex-center">
      <h1>Login</h1>
      <br>
      <form [formGroup]="loginform" (ngSubmit)="loginSubmit()" class="mx-auto form-font">
        <div class="form-group">
          <input id="email" type="email" [formControl]="email" class="form-control" placeholder="Email" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.required">
              Email required
            </div>
            <div *ngIf="email.errors?.email">
              Enter a valid email
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <input id="password" type="password" [formControl]="password" class="form-control"
            placeholder="Password" />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
            <div class="password" *ngIf="password.errors?.required">
              Password is required.
            </div>
            <div class="password" *ngIf="password.errors?.minlength">
              Password must be at least 5 characters long.
            </div>
          </div>
        </div>
        <br>
        <button type="submit" [disabled]="!loginform.valid" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
