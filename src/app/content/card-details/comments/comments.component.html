<div class="card p-2">
  <div class="input-group input-group-lg p-2 mt-3 mb-3" *ngIf="isLoggedIn(); else login">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-10">
          <input type="text" class="form-control col-sm-12" placeholder="Enter your comment" [(ngModel)]="comment" />
        </div>
        <div class="input-group-btn col-sm-2">
          <button class="btn btn-success col-sm-12" (click)="addComment()">
            Comment
          </button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #login>
    <div class="p-1 mt-3 mb-3">
      <button class="btn btn-primary container not-logged-in" (click)="loginOk()">Login First</button>
    </div>
  </ng-template>
  <br>
  <div class="container col-sm-10 cards" *ngIf="userComment">
    <div class="card h-100 mb-3" *ngFor="let cmnt of userComment.comments">
      <!-- User profile to be added with comment -->
      <div class="card-footer justify-content-between">
        <div class="row">
          <div class="col-sm-1">
            <button class="btn btn-dark" disabled>
              <fa-icon [icon]="faUser" transform="grow-2"></fa-icon>
            </button>
          </div>
          <div class="col-sm-9 mt-1 ml-1">
            <a>@{{ cmnt.username }}: {{ cmnt.comment }}</a>
          </div>
          <div class="col-sm-1" *ngIf="isLoggedIn() && !this.userLikedComments.includes(cmnt.commentId)">
            <button class="btn btn-outline-info" (click)="likeComment(cmnt.commentId)">
              <fa-icon [icon]="faLike" transform="shrink-2"></fa-icon>
            </button>
          </div>
          <div class="col-sm-1" *ngIf="isLoggedIn() && this.userLikedComments.includes(cmnt.commentId)">
            <button class="btn btn-outline-dark" (click)="dislikeComment(cmnt.commentId)">
              <fa-icon [icon]="faDislike" transform="shrink-2"></fa-icon>
            </button>
          </div>
          <div class="col-sm-1" *ngIf="isLoggedIn() && username == cmnt.username">
            <button class="btn btn-outline-danger" (click)="deleteComment(cmnt.commentId)">
              <fa-icon [icon]="faDelete" transform="shrink-2"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
